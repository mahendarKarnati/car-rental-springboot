<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Car</title>
	<link rel="icon" type="icon" th:href="@{/assets/companylogot.png}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            max-width: 600px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        input, select, button {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form th:action="@{/book/{id}(id=${product.id})}" method="post">
    <label for="bookingDate">Booking Date:</label>
    <input type="date" id="bookingDate" name="bookingDate"
           th:attr="min=${today}" required>

    <label for="pickupLocation">Pickup Location:</label>
    <select id="pickupLocation" name="pickupLocation" required>
        <option value="" disabled selected>Select a location</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Nalgonda">Nalgonda</option>
        <option value="Karimnager">Karimnager</option>
        <option value="Khammam">Khammam</option>
    </select>

    <label for="returnDate">Return Date:</label>
    <input type="date" id="returnDate" name="returnDate"
           th:attr="min=${today}">
	<label for="howManyCars">How many cars</label>
	<input type="number" id="NCars" name="nCars"
	           value="1">
    <button type="submit">Book Now</button>
</form>

</body>
</html>
