<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Car</title>
	<link rel="icon" type="icon" th:href="@{/assets/companylogot.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	    .form-label{
	        font-weight: bold;
	    }
	    body{
	        background: url('/asset/mainbg.jpg');
	        background-size: cover;
	        background-position: center;
	        background-repeat: no-repeat;
	    }
	    .needs-validation{
	        background-color: transparent;
	    }
	    .form-control,.form-select{
	        background-color: rgba(192, 192, 192, 0.556);
	    }
	</style>
</head>
<body class="bg-dark text-white">

<div class="container py-5">
    <form th:action="@{/products}" method="post" enctype="multipart/form-data" class="bg-danger p-4 rounded shadow-lg needs-validation" novalidate>
        <h2 class="text-white mb-4 text-center">Add New Car</h2>

        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Car name" required>
            </div>

            <div class="col-md-6">
                <input type="text" name="model" class="form-control" placeholder="Car model" required>
            </div>

            <div class="col-md-6">
                <input type="number" name="seating" class="form-control" placeholder="No. of seats" required >
            </div>

            <div class="col-md-6">
                <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
            </div>

            <div class="col-md-6">
                <select name="fuel" class="form-select" required>
                    <option value="">--Fuel Type--</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>

            <div class="col-md-6">
                <input type="number" name="fuelcapacity" class="form-control" placeholder="Fuel capacity" required>
            </div>

            <div class="col-md-6">
                <select name="transmission" class="form-select" required>
                    <option value="">--Transmission--</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
					<option value="Automatic">Both</option>
                </select>
            </div>

            <div class="col-md-6">
                <input type="number" name="horsepower" class="form-control" placeholder="Horse power" required>
            </div>

            <div class="col-md-12">
                <select name="body" class="form-select" required>
                    <option name="body" value="">--Body Type--</option>
                    <option name="body" value="Hatchback">Hatchback</option>
                    <option name="body" value="SUV">SUV</option>
                    <option name="body" value="MPV">MPV</option>
                    <option name="body" value="Hybrid">Hybrid</option>
                </select>
            </div>

            <div class="col-12">
                <textarea name="description" class="form-control" rows="3" placeholder="Description" required></textarea>
            </div>

            <div class="col-md-6">
                <label class="form-label">Main Image</label>
                <input type="file" name="image" class="form-control" accept="image/*" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">2nd Image</label>
                <input type="file" name="image2" class="form-control" accept="image/*" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">3rd Image</label>
                <input type="file" name="image3" class="form-control" accept="image/*" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">4th Image</label>
                <input type="file" name="image4" class="form-control" accept="image/*" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">5th Image</label>
                <input type="file" name="image5" class="form-control" accept="image/*" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-light btn-lg px-5">Save</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
