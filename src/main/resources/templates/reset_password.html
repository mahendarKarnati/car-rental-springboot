<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link rel="icon" type="icon" th:href="@{/assets/companylogot.png}">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 0 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>

    <form th:action="@{/reset-password}" method="post">
      <input type="hidden" name="username" th:value="${username}"/>

      <label>New Password:</label>
      <input type="password" name="password" required/>

      <label>Confirm Password:</label>
      <input type="password" name="confirmPassword" required/>

      <button type="submit">Update Password</button>
    </form>

    <p th:text="${error}" style="color:red;"></p>
    <p th:text="${success}" style="color:green;"></p>

    <a th:href="@{/login}">Back to Login</a>
  </div>
</body>
</html>
